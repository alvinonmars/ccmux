<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{title}</title>
<style>
*, *::before, *::after {{ box-sizing: border-box; }}
body {{ margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif; background: #0f0f0f; color: #e0e0e0; -webkit-font-smoothing: antialiased; }}
.container {{ max-width: 1400px; margin: 0 auto; padding: 16px; }}
header {{ background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; padding: 20px 24px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 20px rgba(0,0,0,0.3); }}
header h1 {{ margin: 0; font-size: 1.4em; font-weight: 600; letter-spacing: -0.02em; }}
header .meta {{ color: rgba(255,255,255,0.6); font-size: 0.85em; margin-top: 6px; display: flex; align-items: center; gap: 12px; }}
header .meta .badge {{ background: rgba(255,255,255,0.15); padding: 2px 10px; border-radius: 20px; font-size: 0.85em; }}
.msg {{ padding: 12px 16px; margin: 16px 0; border-radius: 8px; }}
.msg.error {{ background: rgba(239,68,68,0.15); border: 1px solid rgba(239,68,68,0.3); color: #fca5a5; }}
.msg.success {{ background: rgba(34,197,94,0.15); border: 1px solid rgba(34,197,94,0.3); color: #86efac; }}
a {{ color: #60a5fa; text-decoration: none; }}
a:hover {{ text-decoration: underline; }}
@media (max-width: 640px) {{
  .container {{ padding: 8px; }}
  header {{ padding: 14px 16px; }}
  header h1 {{ font-size: 1.1em; }}
}}
</style>
{extra_head}
</head>
<body>
<header>
  <h1>{title}</h1>
  <div class="meta">{meta}</div>
</header>
<div class="container">
{body}
</div>
</body>
</html>
